[tool.black]
line-length = 88
skip-string-normalization = true

[tool.poetry]
name = "waldur-mastermind"
version = "0.0.0"
description = "Waldur MasterMind is a hybrid cloud orchestrator."
authors = ["OpenNode Team <info@opennodecloud.com>"]
license = "MIT"
homepage = "https://waldur.com"
documentation = "http://docs.waldur.com"
classifiers=[
  "Framework :: Django",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"
apache-libcloud = "2.2.1"
azure-mgmt-compute = "5.0.0"
azure-mgmt-network = "2.0.0"
azure-mgmt-nspkg = "3.0.2"
azure-mgmt-rdbms = "1.2.0"
azure-mgmt-resource = "2.0.0"
azure-mgmt-sql = "0.5.1"
azure-mgmt-storage = "2.0.0"
celery = "4.3.0"
croniter = "0.3.5"
defusedxml = "0.6.0"
django = "2.2.18"
django-admin-tools = "0.9.0"
django-auth-ldap = "2.0.0"
django-import-export = "2.3.0"
django-filter = "2.2"
django-fluent-dashboard = "1.0.1"
django-fsm = "2.6.1"
django-jsoneditor = "0.0.12"
django-model-utils = "3.2.0"
django-redis-cache = "2.0.0"
django-rest-swagger = "2.1.2"
django-reversion = "2.0.8"
django-taggit = "1.1.0"
djangorestframework = "3.10.2"
djangosaml2 = "1.0.5"
docker = "4.1.0"
hiredis = "0.2.0"
influxdb = "5.0.0"
iptools = "0.6.1"
jira = "2.0.0"
lxml = "4.2.1"
paypalrestsdk = "1.13.1"
pbr = "4.0.4"
pdfkit = "0.6.1"
Pillow = "7.2.0"
prettytable = "0.7.2"
psycopg2-binary = "2.8.4"
pycountry = "1.20"
PyJWT = "1.5.3"
pyOpenSSL = "18.0.0"
pysaml2 = "6.5.1"
python-cinderclient = "3.6.0"
python-dateutil = "2.7.3"
python-digitalocean = "1.16.0"
python-glanceclient = "2.11.1"
python-keystoneclient = "3.16.0"
python-ldap = "3.1.0"
python-neutronclient = "6.12.0"
python-novaclient = "10.3.0"
pyvat = "1.3.15"
pyvmomi = "6.7.1"
PyYAML = "5.1.2"
pyzabbix = "0.7.4"
redis = "3.2.1"
requests = "2.20.0"
sentry-sdk = "0.13.1"
sqlparse = "0.2.4"
python-freeipa = "0.2.5"
django-modeltranslation = "^0.15"
django-storages = "^1.9.1"
boto3 = "^1.14.18"
django-axes = "^5.4.3"
geopy = "^2.0.0"
google-api-python-client = "^1.12.5"
google-auth-httplib2 = "^0.0.4"
google-auth-oauthlib = "^0.4.2"
django-health-check = "^3.16.2"
bleach = "^3.3.0"
django-dbtemplates = {git = "https://github.com/jazzband/django-dbtemplates.git"}
ansible-waldur-module = {git = "https://github.com/opennode/ansible-waldur-module.git", rev = "develop"}

[tool.poetry.dev-dependencies]
pytest = "3.6.2"
pytest-cov = "2.5.1"
pytest-django = "3.3.2"
responses = "0.9.0"
ddt = "1.0.3"
factory-boy = "2.4.1"
